<!DOCTYPE html>
<html>

<head>
    <title>Libary App</title>
    <meta charset="UTF-8" />
    
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div id='topBanner'>
        <div id='title'><h1>Jun's Library</h1></div>
        <div id='buttonBanner'>
        <button class='topButtons' id='addButton' type='button' onclick='openForm()'>Enter New Book</button>
        <button class='topButtons' id='save' type='button' onclick='populateStorage()'>Save</button>
      </div>
        <div class="form-popup" id="myForm">
            <form class="form-container" name="myForm" id='myForm' autocomplete="off">
              <h2>New Book</h2>
          
              <label for="bookTitle"><b>Book Title</b></label>
              <input type="text" name="bookTitle" required>
          
              <label for="author"><b>Author</b></label>
              <input type="text" name="author" >
                
              <label for="length"><b>Book Length</b></label>
              <input type="text" name="length" >

              <label for="read"><b>Read</b></label>
              <input type="radio" name="read" value='true' > Yes
              <input type="radio" name="read" value='false'> No
              <br>
              <input type="reset" id='reset'>
              </br>

              <button type="submit" class="btn" onclick='added();return false'>Add Book</button>
              <button type="submit" class="btn cancel" onclick="closeForm();return false">Close</button>
            </form>
          </div>
    </div>
    <div id='libraryContainer'></div>
    <script src="script.js"></script>
</body>

</html>
